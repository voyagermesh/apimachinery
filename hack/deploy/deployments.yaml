apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: voyager-operator
  name: voyager-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: voyager-operator
  template:
    metadata:
      labels:
        run: voyager-operator
    spec:
      containers:
      - name: voyager-operator
        args:
        - run
        - --cloud-provider=$CLOUD_PROVIDER
        - --cluster-name=$CLUSTER_NAME
        - --v=3
        image: appscode/voyager:$TAG
        ports:
        - containerPort: 1234
          name: zero
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: voyager-operator
  name: voyager-operator
spec:
  ports:
  - name: web
    port: 8080
    targetPort: web
  selector:
    run: voyager-operator
