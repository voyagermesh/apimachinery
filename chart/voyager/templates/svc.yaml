apiVersion: v1
kind: Service
metadata:
  labels:
    chart: {{.Chart.Name}}-{{.Chart.Version}}
    heritage: {{.Release.Service}}
    release: {{.Release.Name}}
    run: {{ template "fullname" . }}
  name: {{ template "fullname" . }}
spec:
  ports:
  - name: web
    port: 8080
    targetPort: web
  selector:
    run: "{{ template "fullname" . }}"
